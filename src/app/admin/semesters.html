<app-layout [menuItems]="menuItems" [userName]="userName" [userRole]="'Quản trị viên'">
  <div class="main-card">
    <div class="page-header">
      <h3>📅 Quản lý học kỳ</h3>
    </div>

    <div class="toolbar">
      <button class="btn btn-secondary" (click)="reset()">
        🔄 Reset Form
      </button>
      <span class="spacer"></span>
      <div class="search-container">
        <input class="search-input" [(ngModel)]="searchText" placeholder="🔍 Search semesters..." />
        <button class="btn btn-success" (click)="loadSemesters()">
          🔍 Find
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>➕ Thêm/Sửa học kỳ</h4>
      </div>
      <div class="card-body">
        <form class="form-container" (ngSubmit)="save()">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">📅 Học kỳ</label>
              <input class="form-input" [(ngModel)]="form.semester" name="semester"
                placeholder="Nhập học kỳ (ví dụ: 2024-1)..."
                pattern="^[0-9]{4}-[0-9]{1}$" title="Định dạng: YYYY-X" required />
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="reset()">
              🔄 Reset
            </button>
            <button type="submit" class="btn btn-primary">
              {{ editingId ? '💾 Cập nhật' : '➕ Thêm mới' }}
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>📋 Danh sách học kỳ</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="data-table semesters-table">
            <thead>
              <tr>
                <th>#</th>
                <th>📅 Học kỳ</th>
                <th>⚙️ Thao tác</th>
              </tr>
            </thead>
      <tbody>
        <tr *ngFor="let s of filteredSemesters; let i = index" (click)="selectForEdit(s)">
          <td><strong>{{ i + 1 }}</strong></td>
          <td>{{ s.semester }}</td>
          <td>
            <div class="action-buttons">
              <button type="button" class="btn btn-sm btn-success" (click)="$event.stopPropagation(); selectForEdit(s)">✏️ Edit</button>
              <button type="button" class="btn btn-sm btn-danger" (click)="$event.stopPropagation(); remove(s.id)">🗑️ Delete</button>
            </div>
          </td>
        </tr>
        <tr *ngIf="semesters.length === 0">
          <td colspan="3" class="no-data">📭 No semesters found</td>
        </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-layout>
