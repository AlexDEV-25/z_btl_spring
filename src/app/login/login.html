<div class="login-page">
  <div class="login-background">
    <div class="login-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <div class="logo-icon">🎓</div>
          <h1 class="logo-text">EduManage</h1>
        </div>
        <h2 class="login-title">Đăng nhập hệ thống</h2>
        <p class="login-subtitle">Chào mừng bạn trở lại!</p>
      </div>
      
      <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">
            <span class="label-icon">👤</span>
            Tên đăng nhập
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            [(ngModel)]="username" 
            required 
            class="form-input"
            placeholder="Nhập tên đăng nhập">
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <span class="label-icon">🔒</span>
            Mật khẩu
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            class="form-input"
            placeholder="Nhập mật khẩu">
        </div>
        
        <button 
          type="submit" 
          [disabled]="!loginForm.valid" 
          class="login-btn">
          <span class="btn-text">Đăng nhập</span>
          <span class="btn-icon">→</span>
        </button>
      </form>
      
      <div class="login-footer">
        <p class="demo-info">
          <strong>Demo Accounts:</strong><br>
          Admin: admin/admin | Teacher: teacher/teacher | Student: student/student
        </p>
      </div>
    </div>
  </div>
</div>
